<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://wine.shikhu.com/asset/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://wine.shikhu.com/asset/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<title>Login - System Admin</title>
</head>
<body>

	<section class="login-sec p-lg-5 p-3">
		<div class="container-fluid h-100">
			<div class="row g-0 h-100">
				<div class="col-md-6">
					<div class="logo-desc-outer dark-bg d-flex align-items-center justify-content-center p-3 h-100">
						<div class="logo-desc text-center">
							<img src="images/logo-white.png" class="img-fluid w-75 mb-3" alt="Logo" />
							<p class="text-white mb-0">Lorem ipsum dolor sit amet nesciunt luctus nec ullamcorper mattis<br>Login Now!!!</p>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="login-form d-flex  justify-content-center flex-column h-100">
						<h6 class="fs-5 mb-0">Hello</h6>
						<h2 class="fw-bold">Welcome Back</h2>
						<p>Sign in your account</p>
						<form>
							<div class="row g-3">
							    <div class="col-12">
							    	<div class="form-field position-relative">
							      		<input type="email" class="form-control" placeholder="Email Address" id="">
							      		<i class="fa-regular fa-user"></i>
							      	</div>
							    </div>
							    <div class="col-12">
							    	<div class="form-field position-relative">
							      		<input type="password" class="form-control" placeholder="Password" id="">
							      		<i class="fa-solid fa-lock"></i>
							      	</div>
							    </div>
							  </div>
							  <div class="stay-login d-flex justify-content-between py-3">
							  	<div class="form-check">
							        <input class="form-check-input" type="checkbox" id="gridCheck1">
							        <label class="form-check-label" for="gridCheck1">
							          Remember Me
							        </label>
							     </div>
							     <div class="forgot">
							     	<a class="text-decoration-none text-black" href="#">Forgot Password?</a>
							     </div>
							  </div>
							  <div class="login-btn">
							  	<button type="submit" class="btn theme-btn w-100">Login Now</button>
							  </div>
						</form>
					</div>
				</div>	
			</div>
		</div>
	</section>
	


	<script src="https://wine.shikhu.com/asset/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://devwine2.winecountryweekends.ca/asset/fontawesome/js/all.min.js"></script>
</body>
</html>
